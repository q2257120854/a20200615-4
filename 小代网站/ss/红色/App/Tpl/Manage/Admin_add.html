<!DOCTYPE html>
<html>
	<head>
		<include file="Public/head" />
		<link rel="stylesheet" href="__PUBLIC__/Manage/css/table.css">
		<script src="__PUBLIC__/Manage/js/wangEditor/wangEditor.min.js"></script>
		<title>添加管理员</title>
	</head>
	<body>
		<div class="nestable">
			<div class="console-title console-title-border drds-detail-title clearfix">
				<h5>添加管理员</h5>
			</div>
			<div class="public-selectArea public-selectArea1">
				<form action="{:U('Admin/add')}" method="post">
					<div class="clearfix">
						<div class="wp_box  col-xs-8">
							<dl>
								<dt>用户名：</dt>
								<dd>
									<input type="text" name="username">
								</dd>
							</dl>
						</div>
					</div>
					<div class="clearfix">
						<div class="wp_box  col-xs-8">
							<dl>
								<dt>密码：</dt>
								<dd>
									<input type="password" name="password">
								</dd>
							</dl>
						</div>
					</div>
					<div class="clearfix">
						<div class="wp_box  col-xs-8">
							<dl>
								<dt>确认密码：</dt>
								<dd>
									<input type="password" name="repassword">
								</dd>
							</dl>
						</div>
					</div>
					<div class="clearfix">
						<div class="wp_box  col-xs-8">
							<dl>
								<dt>状态：</dt>
								<dd>
		                          	<select class="select" name="status">
		                                <option value="1" selected="selected">启用</option>
		                                <option value="0">禁用</option>
		                            </select>
								</dd>
							</dl>
						</div>
					</div>
					<div class="btnArea">
						<a href="javascript:;" class="btn btn-sereachBg" id="submitBtn">
							<span class="public-label">提交</span>
						</a>
					</div>
				</form>
			</div>
		</div>
	</body>
	<script>
		$(function(){
	        $("#submitBtn").on('click',function(){
	        	cvphp.submit($("form"),function(data){
	        		if(data.status!=1){
	        			layer.msg(data.info);
	        		}else{
	        			layer.msg('添加成功');
	        			setTimeout(function(){
	        				window.location.href="{:U('Admin/index')}";
	        			},2000);
	        		}
	        	});
	        });
		});
	</script>
</html>
